<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cayo Perico earning calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="/CayoPerico.github.io/Bilder/gold-bars.svg" type="image/svg+xml">
    <script src="../script.js" defer></script>
</head>
<body>
    <div id="buttons">
        <div id="tabsDiv">
            <button class="tabs" onclick="TabClick('/CayoPerico.github.io/')">Main</button>
            <button class="tabs" onclick="TabClick('/CayoPerico.github.io/Players')">Players</button>
            <button class="tabs" id="main" onclick="TabClick('/CayoPerico.github.io/Targets')">Targets</button>
        </div>
        <div class="selectBox">
           <label for="primaryTargetSelect">Primary target:</label>
           <select id="primaryTargetSelect">
            <option value="Tequila">Tequila</option>
            <option value ="Ruby Necklace">Ruby Necklace</option>
            <option value="Bearer Bonds">Bearer Bonds</option>
            <option value ="Pink diamond">Pink diamond</option>
           </select>    
        </div>
        <div class="selectBox">
            <label for="goldBars">Gold Bars:</label>
            <select id="goldBars">
                <option value="0">0</option>
             <option value="1">1</option>
             <option value ="2">2</option>
             <option value="3">3</option>
             <option value ="4">4</option>
             <option value="5">5</option>
             <option value ="6">6</option>
            </select>    
         </div>
         <div class="selectBox">
             <label for="cash">Cash:</label>
             <select id="cash">
                <option value="0">0</option>
              <option value="1">1</option>
              <option value ="2">2</option>
              <option value="3">3</option>
              <option value ="4">4</option>
              <option value="5">5</option>
              <option value ="6">6</option>
             </select>    
          </div>
          <div class="selectBox">
             <label for="cocaine">Cocaine:</label>
             <select id="cocaine">
                <option value="0">0</option>
              <option value="1">1</option>
              <option value ="2">2</option>
              <option value="3">3</option>
              <option value ="4">4</option>
              <option value="5">5</option>
              <option value ="6">6</option>
             </select>    
          </div>
          <div class="selectBox">
             <label for="weed">Weed:</label>
             <select id="weed">
                <option value="0">0</option>
              <option value="1">1</option>
              <option value ="2">2</option>
              <option value="3">3</option>
              <option value ="4">4</option>
              <option value="5">5</option>
              <option value ="6">6</option>
             </select>    
          </div>
          <div class="selectBox">
             <label for="paintings">Paintings:</label>
             <select id="paintings">
             <option value="0">0</option>
              <option value="1">1</option>
              <option value ="2">2</option>
              <option value="3">3</option>
              <option value ="4">4</option>
              <option value="5">5</option>
              <option value ="6">6</option>
             </select>    
          </div>
    </div>
    <div class="map">
        <img src="/CayoPerico.github.io/Bilder/Map.jpg" class="mapImage">
    </div>
    <div id="primaryTargetImageDiv">
        <img src="/CayoPerico.github.io/Bilder/Necklace.png" id="primaryTargetImage">
        <p class="info" id="primaryTargetText">Primary Target</p>
    </div>
    <div id="targets">
        <div id="primaryTarget">
            <p class="infoBoxText" id="primTargetText">Select primary target</p>
            <p class="infoBoxValue" id="primaryValue"> 0,000,000 $</p>
        </div>
    
        <div id="secondaryTargets">
            <p class="infoBoxText">Select secondary targets</p>
            <p class="infoBoxValue" id="secondaryValue">0,000,000 $</p>
        </div>
    </div>
    
    <div id="playerEarnings">
        <div id="primaryTarget">
            <p class="infoBoxText" id="player1Earnings">Player 1 earnings</p>
            <p class="infoBoxValue" id="player1Rewards">0,000,000 $</p>
        </div>
    
        <div id="secondaryTargets">
            <p class="infoBoxText" id="player2Earnings">Player 2 earnings</p>
            <p class="infoBoxValue" id="player2Rewards">0,000,000 $</p>
        </div>
        <div id="primaryTarget">
            <p class="infoBoxText" id="player3Earnings">Player 3 earnings</p>
            <p class="infoBoxValue" id="player3Rewards">0,000,000 $</p>
        </div>
    
        <div id="secondaryTargets">
            <p class="infoBoxText" id="player4Earnings">Player 4 earnings</p>
            <p class="infoBoxValue" id="player4Rewards">0,000,000 $</p>
        </div>
    </div>

</body>
</html>
